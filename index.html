<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="animation">
        <div class="animation__buttons">
            <button class="animation__button" type="button" id="btn-toggle">Старт / Стоп</button>
            <button class="animation__button" type="button" id="btn-reset">Перезагрузить</button>
        </div>
        <div class="animation__images">
            <img class="animation__image asteroid" width="200px" src="./asteroid.png" alt="asteroid">
            <img class="animation__image rat" width="200px" src="./rat.png" alt="rat">
        </div>
    </section>
</body>

</html>
